---
- name: Jaiabot Install/upgrade
  hosts: all
  become: yes

  tasks:
    - name: Install/upgrade jaiabot packages
      apt:
        update_cache: yes
        name:
          - jaiabot-apps
          - jaiabot-arduino
          - jaiabot-config
          - jaiabot-data-vision
          - jaiabot-embedded
          - jaiabot-python
          - jaiabot-web
          - libjaiabot
          - goby3-apps
          - goby3-gui
          - goby3-moos
          - libgoby3
          - libgoby3-moos
          - libdccl4
        state: latest
