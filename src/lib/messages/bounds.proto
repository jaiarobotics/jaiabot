syntax = "proto2";

package jaiabot.protobuf;

message SurfaceBounds {
		optional int32 upper = 1  [default = 1900];
		optional int32 lower = 2  [default = 1100];
		optional int32 center = 3 [default = 1500];
	}
message MotorBounds {
		optional int32 forwardStart = 1 [default = 1650];
		optional int32 reverseStart = 2 [default = 1350];
		optional int32 forwardHalt = 3  [default = 1600];
		optional int32 reverseHalt = 4  [default = 1400];
	}

message Bounds{
	optional SurfaceBounds strb = 1;
	optional SurfaceBounds port = 2;
	optional SurfaceBounds rudder = 3;
	optional MotorBounds motor = 4;               
    }