syntax = "proto2";

package jaiabot.protobuf;

message SurfaceBounds {
		optional int32 upper = 1  [default = 1900];
		optional int32 lower = 2  [default = 1100];
		optional int32 center = 3 [default = 1500];
	}
message MotorBounds {
		optional int32 forwardStart = 1 [default = 1600];
		optional int32 reverseStart = 2 [default = 1400];
		optional int32 forwardHalt = 3  [default = 1575];
		optional int32 reverseHalt = 4  [default = 1425];
		optional int32 motor_max_step = 5 [default = 20];
		optional int32 motor_max_reverse_step = 6 [default = 100];
	}

message Bounds{
	optional SurfaceBounds strb = 1;
	optional SurfaceBounds port = 2;
	optional SurfaceBounds rudder = 3;
	optional MotorBounds motor = 4;               
    }
