syntax = "proto2";

import "dccl/option_extensions.proto";

package jaiabot.protobuf;

message EchoCommand
{
    enum EchoCommandType
    {
        GET_STATUS = 0;
        START_DEVICE = 1;
        STOP_DEVICE = 2;
    }

    required EchoCommandType type = 1;
}

message EchoData
{
    optional bool is_device_recording = 1 [default = false];
}
