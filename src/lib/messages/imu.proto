syntax = "proto2";

import "dccl/option_extensions.proto";

package jaiabot.protobuf;

message IMUData
{
    message EulerAngles {
        optional double alpha = 1 
            [(dccl.field) = {units {
                derived_dimensions: "plane_angle"
                system: "angle::degree"
                }}
            ];
            
        optional double beta = 2
            [(dccl.field) = {units {
                derived_dimensions: "plane_angle"
                system: "angle::degree"
                }}
            ];

        optional double gamma = 3
            [(dccl.field) = {units {
                derived_dimensions: "plane_angle"
                system: "angle::degree"
                }}
            ];

    }
    optional EulerAngles euler_angles = 1;

    message Acceleration {
        optional double x = 1;
        optional double y = 2;
        optional double z = 3;
    }

    optional Acceleration linear_acceleration = 2;
    optional Acceleration gravity = 3;

    message CalibrationStatus {
        optional bool sys = 1;
        optional bool accel = 2;
        optional bool gyro = 3;
        optional bool mag = 4;        
    }

    optional CalibrationStatus calibration_status= 4;

}
