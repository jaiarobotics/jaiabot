syntax = "proto2";

import "jaiabot/messages/geographic_coordinate.proto";
import "dccl/option_extensions.proto";
import "goby/middleware/protobuf/gpsd.proto";
import "jaiabot/messages/option_extensions.proto";

package jaiabot.protobuf;

