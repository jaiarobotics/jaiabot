    IN_MISSION__UNDERWAY__MOVEMENT__REMOTE_CONTROL__STATION_KEEP = 113
        [(jaia.ev).rest_api.presence = GUARANTEED];
    IN_MISSION__UNDERWAY__MOVEMENT__REMOTE_CONTROL__SURFACE_DRIFT = 114
        [(jaia.ev).rest_api.presence = GUARANTEED];

