    PRE_DEPLOYMENT__READY = 5 [(jaia.ev).rest_api.presence = GUARANTEED];

    IN_MISSION__UNDERWAY__REPLAN = 100
        [(jaia.ev).rest_api.presence = GUARANTEED];

    IN_MISSION__UNDERWAY__MOVEMENT__TRANSIT = 110
