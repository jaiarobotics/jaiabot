    IN_MISSION__UNDERWAY__TASK__DIVE__DIVE_PREP = 123
        [(jaia.ev).rest_api.presence = GUARANTEED];
    IN_MISSION__UNDERWAY__TASK__DIVE__POWERED_DESCENT = 124
