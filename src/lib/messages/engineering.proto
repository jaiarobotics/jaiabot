syntax = "proto2";

import "dccl/option_extensions.proto";

package jaiabot.protobuf;

message EngineeringCommand
{
    option (dccl.msg) = {
        id: 92
        max_bytes: 250
        codec_version: 3
        unit_system: "si"
    };

    optional uint64 time = 5 [(dccl.field) = {
        codec: "dccl.time2"
        units { prefix: "micro" derived_dimensions: "time" }
    }];

    message PIDControl
    {
        optional double target = 1 [(dccl.field) = {
            min: -360
            max: 360
            precision: 0
            units { derived_dimensions: "plane_angle" system: "angle::degree" }
        }];
        optional double Kp = 2
            [(dccl.field) = { min: 0 max: 100 precision: 2 }];
        optional double Ki = 3
            [(dccl.field) = { min: 0 max: 100 precision: 2 }];
        optional double Kd = 4
            [(dccl.field) = { min: 0 max: 100 precision: 2 }];
    }

    optional uint32 timeout = 6 [(dccl.field) = {
        min: 0
        max: 100
        precision: 0
        units { derived_dimensions: "time" }
    }];

    optional double throttle = 3
        [(dccl.field) = { min: -100 max: 100 precision: 0 }];

    optional PIDControl speed = 4;

    optional double rudder = 1
        [(dccl.field) = { min: -100 max: 100 precision: 0 }];

    optional PIDControl heading = 2;

    optional double port_elevator = 7
        [(dccl.field) = { min: -100 max: 100 precision: 0 }];

    optional double stbd_elevator = 8
        [(dccl.field) = { min: -100 max: 100 precision: 0 }];

    optional PIDControl roll = 9;

    optional PIDControl pitch = 10;

    optional PIDControl depth = 11;
}

message EngineeringStatus
{
    option (dccl.msg) = {
        id: 95
        max_bytes: 64
        codec_version: 3
        unit_system: "si"
    };

    required uint32 bot_id = 1 [(dccl.field) = { min: 0 max: 255 }];
    required uint64 time = 2 [(dccl.field) = {
        codec: "dccl.time2"
        units { prefix: "micro" derived_dimensions: "time" }
    }];

}
