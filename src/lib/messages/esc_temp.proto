syntax = "proto2";

import "dccl/option_extensions.proto";

package jaiabot.protobuf;

message EscTemp
{
    message EscTemperature {
        optional float a0_voltage = 1;
        optional float a4_voltage = 2;

        optional float a0_resistance = 3;
        optional float a4_resistance = 4;

        optional float a0_temperature = 5;
        optional float a4_temperature = 6;
    }

    optional EscTemperature escTemp = 1;
}