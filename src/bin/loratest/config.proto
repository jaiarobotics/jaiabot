syntax = "proto2";

import "goby/middleware/protobuf/app_config.proto";
import "goby/zeromq/protobuf/interprocess_config.proto";
import "goby/middleware/protobuf/serial_config.proto";
import "jaiabot/messages/feather.proto";

package jaiabot.config;

message LoRaTest
{
    // required parameters for ApplicationBase3 class
    optional goby.middleware.protobuf.AppConfig app = 1;

    optional goby.zeromq.protobuf.InterProcessPortalConfig interprocess = 2;

    required goby.middleware.protobuf.SerialConfig serial = 10;

    required int32 src = 20;
    required int32 dest = 21;
    optional bool transmit = 22 [default = false];
    optional int32 num_vehicles = 23 [default = 2];

    // 12 to 251 bytes
    optional int32 message_length = 30 [default = 64];

    optional jaiabot.protobuf.LoRaMessage.ModemConfigChoice modem_config = 40 [default = Bw125Cr45Sf128];
    optional int32 tx_power = 41 [default = 13];
    
    // number of messages to average
    optional int32 packet_loss_window = 50 [default = 30];
}
