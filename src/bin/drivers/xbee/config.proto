syntax = "proto2";
import "goby/acomms/protobuf/driver_base.proto"; // load up message DriverBaseConfig
  
package xbee.protobuf;


message Peer {
    required string node_id = 1;
    required uint64 serial_number = 2;
}


message Config
{
    optional uint64 network_id = 1 [default = 7];
    optional bool discover_peers = 3 [default = false];
    repeated Peer peers = 2;
    optional bool test_comms = 4 [default = false];
    optional int32 test_comms_dest_id = 5 [default = 1];
    optional int32 test_comms_com_dest_id = 6 [default = 2];
    optional bool query_rssi = 7 [default = false];
    optional uint32 test_comm_period = 8 [default = 10];
}


extend goby.acomms.protobuf.DriverConfig
{
    optional Config config = 1500;
}
