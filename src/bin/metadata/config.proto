syntax = "proto2";

import "goby/middleware/protobuf/app_config.proto";
import "goby/zeromq/protobuf/interprocess_config.proto";
import "jaiabot/messages/metadata.proto";

package jaiabot.config;

message Metadata
{
    // required parameters for ApplicationBase3 class
    optional goby.middleware.protobuf.AppConfig app = 1;
    // required parameters for connecting to 'gobyd'
    optional goby.zeromq.protobuf.InterProcessPortalConfig interprocess = 2;

    // any specific configuration parameters for your application

    // Xbee configuration
    optional jaiabot.protobuf.XbeeInfo xbee = 10;

    // Is this a real bot, or just a fantasy?
    optional bool is_simulation = 11;

    optional uint32 fleet_id = 20;
    oneof node_type
    {
        uint32 hub_id = 21;
        uint32 bot_id = 22;
    }
}
