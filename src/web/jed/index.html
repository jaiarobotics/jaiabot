<!DOCTYPE html>
<html>
  <meta 
    name='viewport' 
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
  />
  <head>

    <title>JaiaBot Engineer & Debug</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calibration.css">
    <link rel="stylesheet" href="echo.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">

  </head>

  <body id="body">

    <div class="row" style="background-color: white;">
      <div>
        <image src="/favicon.png" style="display: inline-block;" width="100" height="100"></image>
        <h2 style="display: inline-block; vertical-align: text-bottom; margin: 10pt">JaiaBot Engineer & Debug</h2>
      </div>
      <div id="warningStatus"></div>
      <div>
        <button id="helpOpenButton">‚å®Ô∏è</button>
        <button id="LEDOnButton">LED:üü¢</button>
        <button id="LEDOffButton">LED:‚ùå</button>
      </div>
    </div>

    <div class="row">
        <div class="bot-meta-container">
          <div class="bot-select-container">
            <label for="botSelect">Bot:</label>
            <select name="botSelect" id="botSelect" style="width:50pt; margin-left: 20pt; margin-right: 40pt;"></select>
          </div>
          <button id="take-control">Take Control</button>
          <a href="/">Jaia Command & Control</a>
          <div id="loggingStatus"></div>
        </div>
    </div>

    <section class="cal-section">
      
      <h2>Calibration</h2>

      <section class="cal-left-col">

        <section class="imu-cal-section">
          <h3>IMU (BNO085)</h3>
          <div class="imu-cal-inner-container">
            <div class="imu-cal-info">
              <div class="imu-cal-label">Current IMU Calibration:</div>
              <div class="imu-cal-data" id="imu-cal-current">0</div>
            </div>
            <button id="imu-cal-start-btn">Start IMU Calibration</button>
            <div id="imu-cal-state" class="imu-cal-state"></div>
          </div>
        </section>
  
      </section>

      <section class="cal-right-col">
        
        <section class="motor-cal-section">
          <h3>Motor</h3>
          <div id="motor-bounds-config">
            <table>
              <tbody>
                <tr>
                  <td>Forward Start:</td>
                  <td><input id="forwardStart" class="actuator-input" min="1000" max="2000" /></td>
                </tr>
                <tr>
                  <td>Reverse Start:</td>
                  <td><input id="reverseStart" class="actuator-input" min="1000" max="2000" /></td>
                </tr>
                <tr>
                  <td>Max Reverse: </td>
                  <td><input id="max_reverse" class="actuator-input" min="1000" max="2000" /></td>
                </tr>
              </tbody>
            </table>
          </div>
      </section>
      
      <section class="rudder-cal-section">
        <h3>Rudder</h3>
        <div id="rudder-bounds-config">
          <table>
            <tbody>
              <tr>
                <td>Upper:</td>
                <td><input id="upper" class="actuator-input" min="1000" max="2000" /></td>
              </tr>
              <tr>
                <td>Center:</td>
                <td><input id="center" class="actuator-input" min="1000" max="2000" /></td>
              </tr>
              <tr>
                <td>Lower:</td>
                <td><input id="lower" class="actuator-input" min="1000" max="2000" /></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="motor-rudder-cal-btns">
        <button id="submit-config">Submit These Motor & Rudder Bounds</button>
        <button id="query-engineering-status">Retrieve Current Motor & Rudder Bounds</button>
      </section>
      
    </section>

  </section>

  <section class="echo-section">
      
    <h2>Echo Testing</h2>

    <section class="echo-left-col">
      <h3>Echo Commands</h3>
      <div class="echo-inner-container">
        <div class="echo-info">
          <div class="echo-label">Current Echo Status:</div>
          <div class="echo-data" id="echo-current">N/A</div>
        </div>
        <button id="echo-start-btn">Start Echo Device</button>
        <button id="echo-stop-btn">Stop Echo Device</button>
        <button id="query-echo-status">Query Echo Status</button>
      </div>
    </section>
  </section>

  <div class="row">
    <div>
      <label class="timeout" for="timeout">Timeout: <div id="timeoutValue" class="sliderValue" style="width: 20pt; text-align: right;"></div>seconds</label>
      <div id="timeoutSliderContainer" style="display: inline-block; margin-left: 20pt;"></div>
    </div>
  </div>

<!-- Dive Panels     -->
    
<div class="row">
  <div class="manualOrPidButtonContainer">
    <input type="button" class="manualOrPidButton manual" id="diveManualButton" value="Manual">
    <input type="button" class="manualOrPidButton pid" id="divePIDButton" value="PID">
  </div>

  <div class="left-section manual" id="diveManualSection">
    <div class="slidersContainer">
      <div id="diveManualSliderContainer"></div>
    </div>
  </div>

  <div class="section pid" id="divePIDSection">
    <div class="sliderAndGainsContainer">
      <div id="divePIDSliderContainer"></div>
      <div id="divePIDGains"></div>
    </div>
  </div>

  <div style="width: 100pt">
    <button id="diveButton">ü§ø Dive</button>
  </div>
</div>

<!-- Throttle and Speed -->

    <div class="row">
      <div class="manualOrPidButtonContainer">
        <input type="button" class="manualOrPidButton manual" id="throttleManualButton" value="Manual">
        <input type="button" class="manualOrPidButton pid" id="throttlePIDButton" value="PID">
      </div>

      <div class="left-section manual" id="throttleSection">
        <div class="slidersContainer">
          <div id="throttleSliderContainer"></div>
        </div>
      </div>

      <div class="section pid" id="speedSection">
        <div class="sliderAndGainsContainer">
          <div id="speedSliderContainer"></div>
          <div id="speedGains"></div>
        </div>
      </div>

      <div style="display: flex; flex-direction: column; justify-content: center; width: 100pt">
        <div id="deadMansSwitch">DEAD MAN'S SWITCH</div>
      </div>
    </div>

<!-- Rudder and Heading -->

    <div class="row">
      <div class="manualOrPidButtonContainer">
        <input type="button" class="manualOrPidButton manual" id="rudderManualButton" value="Manual">
        <input type="button" class="manualOrPidButton pid" id="rudderPIDButton" value="PID">
      </div>

      <div class="left-section manual" id="rudderSection">
        <div class="slidersContainer">
          <div id="rudderSliderContainer"></div>
        </div>
      </div>

      <div class="section pid" id="headingSection">
        <div class="sliderAndGainsContainer">
          <div class="sliderName">Heading</div><div class="sliderValue" id="headingValue">0</div><div class="sliderValue" id="headingDirectionField"></div>
          <canvas id="headingWidget" width="150" height="150"></canvas>

          <div id="headingGains"></div>
        </div>
      </div>

      <div style="width: 100pt"></div>
    </div>

      </div>

      <div class="left-section manual" id="elevatorsSection">

      <div style="width: 100pt"></div>

    <div id="status" class="row">
      <table class="status" id="statusTable">
      </table>
    </div>

  <div class="helpPane hidden" id="helpPane">
    <button id="helpCloseButton" class="close">‚úñÔ∏è</button>
    <image src="helpPane.png">
  </div>

  </body>
  <script src="script.js" type="module"></script>
</html>
