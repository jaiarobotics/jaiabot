<!DOCTYPE html>
<html>
  <meta 
    name='viewport' 
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
  />
  <head>

    <title>JaiaBot Calibration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calibration.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">

  </head>

  <body id="body">

    <div class="row" style="background-color: white;">
        <div>
            <image src="/favicon.png" style="display: inline-block;" width="100" height="100"></image>
            <h2 style="display: inline-block; vertical-align: text-bottom; margin: 10pt">JaiaBot Engineer & Debug</h2>
        </div>
        <div id="loggingStatus"></div>
    </div>

    <div id="status" class="row">
      <table class="status" id="statusTable">
      </table>
      <div id="loggingStatus"></div>
    </div>

    <div>
        <label for="botSelect">Bot:</label>
        <select name="botSelect" id="botSelect" style="width:50pt; margin-left: 20pt; margin-right: 40pt;"></select>
        <button id="take-control">Take Control</button>
    </div>

    <div>
      <h3>Motor</h3>
      <div id="motor-config-control" class="config-slider-background">
        <div id="max_reverse" class="config-slider-handle">
          <div class="config-slider-line"></div>
          <div class="config-slider-text"></div>
        </div>
        <div id="reverseStart" class="config-slider-handle">
          <div class="config-slider-line"></div>
          <div class="config-slider-text"></div>
        </div>
        <div id="forwardStart" class="config-slider-handle">
          <div class="config-slider-line"></div>
          <div class="config-slider-text"></div>
        </div>
      </div>
      <h3>Rudder</h3>
      <div id="rudder-config-control" class="config-slider-background">
        <div id="upper" class="config-slider-handle">
          <div class="config-slider-line"></div>
          <div class="config-slider-text"></div>
        </div>
        <div id="center" class="config-slider-handle">
          <div class="config-slider-line"></div>
          <div class="config-slider-text"></div>
        </div>
        <div id="lower" class="config-slider-handle">
          <div class="config-slider-line"></div>
          <div class="config-slider-text"></div>
        </div>
      </div>
    <button id="submit-config">Submit</button>
    </div>

  </body>

    <script src="calibration.js" type="module"></script>

</html>
