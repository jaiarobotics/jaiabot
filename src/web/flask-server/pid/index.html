<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <image src="/favicon.png" style="display: inline-block;"></image><h2 style="display: inline-block; vertical-align: text-bottom; margin: 10pt">Engineering</h2>

    <div class="row">
      <div>
        <label class="timeout" for="timeout">Timeout (s)</label>
        <input class="timeout" type="text" id="timeout" name="timeout" value="5">
      </div>
      <div id="diveContainer">
        <div id="diveSliderContainer" style="display: inline-block"></div>
        <button id="diveButton" onclick="diveButtonOnClick()">ü§ø Dive</button>
      </div>
    </div>

    <div class="hotkeyContainer">
      <div class="hotkey">Throttle/Speed: S ‚¨áÔ∏è W ‚¨ÜÔ∏è</div>
      <div class="hotkey">Rudder/Heading: A ‚¨ÖÔ∏è D ‚û°Ô∏è</div>
      <div class="hotkey">Roll: Q ‚¨ÖÔ∏è E ‚û°Ô∏è</div>
    </div>

<!-- Throttle and Speed -->

    <div class="row">

      <div class="left-section" id="throttleSection">
        <input class="mode" type="radio" id="throttleRadioButton" name="throttle_speed" value="" checked>
        <div class="slidersContainer">
          <div id="throttleSliderContainer"></div>
        </div>
      </div>

      <div id="deadMansSwitch">‚ùå</div>

      <div class="section" id="speedSection">
        <input class="mode" type="radio" id="speedRadioButton" name="throttle_speed" value="">
        <div class="sliderAndGainsContainer">
          <div id="speedSliderContainer"></div>
          <div id="speedGains"></div>
        </div>
      </div>
    </div>

<!-- Rudder and Heading -->

    <div class="row">
      <div class="left-section" id="rudderSection">
        <input class="mode" type="radio" id="rudderRadioButton" name="rudder_heading" value="" checked>
        <div class="slidersContainer">
          <div id="rudderSliderContainer"></div>
        </div>
      </div>

      <div class="section" id="headingSection">
        <input class="mode" type="radio" id="headingRadioButton" name="rudder_heading" value="">
        <div class="sliderAndGainsContainer">
          <div>
            <div class="sliderTop"><div class="sliderName">Heading</div><div class="sliderValue" id="testValue">0</div></div>
            <canvas id="test" width="150" height="150"></canvas>
          </div>

          <div id="headingGains"></div>
        </div>
      </div>
    </div>

<!-- Elevators and Roll -->

    <div class="row">
      <div class="left-section" id="elevatorsSection">
        <input class="mode" type="radio" id="elevatorsRadioButton" name="elevators_roll" value="" checked>
        <div class="slidersContainer">
          <div id="portElevatorSliderContainer"></div>
          <div id="stbdElevatorSliderContainer"></div>
        </div>
      </div>

      <div class="section" id="rollSection">
        <input class="mode" type="radio" id="rollRadioButton" name="elevators_roll" value="">
        <div class="sliderAndGainsContainer">
          <div id="rollSliderContainer"></div>
          <div id="rollGains"></div>
        </div>
      </div>
    </div>

    <div id="status" class="row">
      <table class="status" id="statusTable">
      </table>
    </div>

  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
