<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <h2>Engineering Control Page</h2>

    <label class="timeout" for="timeout">Timeout (s)</label>
    <input class="timeout" type="text" id="timeout" name="timeout" value="5">
    <div id="deadMansSwitch">‚ùå </div>

<!-- Throttle and Speed -->

    <div style="margin-top:20pt">
      <div class="bordered" style="display:inline-block; width: 300pt">
        <input class="mode" type="radio" id="throttleRadioButton" name="throttle_speed" value="" checked>

        <div style="display: inline-block;">
          <div class="sliderTop">
            <div class="sliderName">Throttle:</div><div class="sliderValue" id="throttleValue">50</div>
          </div>
          <div>
            <div class="value">0</div>
            <input type="range" min="0" max="100" value="0" class="slider" id="throttleSlider">
            <div class="value">100</div>
          </div>
        </div>
      </div>

      <div class="bordered" style="display:inline-block">
        <input class="mode" type="radio" id="speedRadioButton" name="throttle_speed" value="">

        <div style="display: inline-block;">
          <div class="sliderTop">
            <div class="sliderName">Speed:</div><div class="sliderValue" id="speedValue">50</div>
          </div>
          <div>
            <div class="value">0</div>
            <input type="range" min="0" max="15" value="0" class="slider" id="speedSlider">
            <div class="value">15</div>
          </div>
        </div>

        <div class="gainLabel">Kp</div>
        <input class="gain" type="text" id="speed_Kp" name="fname" value="1">
        <div class="gainLabel">Ki</div>
        <input class="gain" type="text" id="speed_Ki" name="fname" value="1">
        <div class="gainLabel">Kd</div>
        <input class="gain" type="text" id="speed_Kd" name="fname" value="1">
        <button class="submit" type="button" id="speed_submit">Submit</button>
      </div>
    </div>

<!-- Rudder and Heading -->

    <div style="margin-top:20pt">
      <div class="bordered" style="display:inline-block; width: 300pt">
        <input class="mode" type="radio" id="rudderRadioButton" name="rudder_heading" value="" checked>

        <div style="display: inline-block;">
          <div class="sliderTop">
            <div class="sliderName">Rudder:</div><div class="sliderValue" id="rudderValue">0</div><button class="sliderCenter" id="rudderCenter">üéØ</button>
          </div>
          <div>
            <div class="value">-100</div>
            <input type="range" min="-100" max="100" value="0" class="slider" id="rudderSlider">
            <div class="value">100</div>
          </div>
        </div>
      </div>

      <div class="bordered" style="display:inline-block">
        <input class="mode" type="radio" id="headingRadioButton" name="rudder_heading" value="">

        <div style="display: inline-block;">
          <div class="sliderTop">
            <div class="sliderName">Heading:</div><div class="sliderValue" id="headingValue">50</div>
          </div>
          <div>
            <div class="value">0</div>
            <input type="range" min="0" max="360" value="0" class="slider" id="headingSlider">
            <div class="value">360</div>
          </div>
        </div>

        <div class="gainLabel">Kp</div>
        <input class="gain" type="text" id="heading_Kp" name="fname" value="1">
        <div class="gainLabel">Ki</div>
        <input class="gain" type="text" id="heading_Ki" name="fname" value="1">
        <div class="gainLabel">Kd</div>
        <input class="gain" type="text" id="heading_Kd" name="fname" value="1">
        <button class="submit" type="button" id="heading_submit">Submit</button>
      </div>
    </div>

<!-- Elevators and Roll -->

    <div style="margin-top:20pt">
      <div class="bordered" style="display:inline-block; width: 575pt">
        <input class="mode" type="radio" id="elevatorsRadioButton" name="elevators_roll" value="" checked>

        <div style="display: inline-block;">
          <div class="sliderTop">
            <div class="sliderName">Port Elevator:</div><div class="sliderValue" id="portElevatorValue">0</div><button class="sliderCenter" id="portCenter">üéØ</button>
          </div>
          <div>
            <div class="value">-100</div>
            <input type="range" min="-100" max="100" value="0" class="slider" id="portElevatorSlider">
            <div class="value">100</div>
          </div>
        </div>

        <div style="display: inline-block;">
          <div class="sliderTop">
            <div class="sliderName">Stbd Elevator:</div><div class="sliderValue" id="stbdElevatorValue">0</div><button class="sliderCenter" id="stbdCenter">üéØ</button>
          </div>
          <div>
            <div class="value">-100</div>
            <input type="range" min="-100" max="100" value="0" class="slider" id="stbdElevatorSlider">
            <div class="value">100</div>
          </div>
        </div>
      </div>

      <div class="bordered" style="display:inline-block">
        <input class="mode" type="radio" id="rollRadioButton" name="elevators_roll" value="">

        <div style="display: inline-block;">
          <div class="sliderTop">
            <div class="sliderName">Roll:</div><div class="sliderValue" id="rollValue">50</div>
          </div>
          <div>
            <div class="value">0</div>
            <input type="range" min="0" max="360" value="0" class="slider" id="rollSlider">
            <div class="value">360</div>
          </div>
        </div>

        <div class="gainLabel">Kp</div>
        <input class="gain" type="text" id="roll_Kp" name="fname" value="1">
        <div class="gainLabel">Ki</div>
        <input class="gain" type="text" id="roll_Ki" name="fname" value="1">
        <div class="gainLabel">Kd</div>
        <input class="gain" type="text" id="roll_Kd" name="fname" value="1">
        <button class="submit" type="button" id="roll_submit">Submit</button>
      </div>
    </div>


    <div id="status" class="status">
      <table class="status">
        <tr><th>Bot ID</th><th>Latitude</th><th>Longitude</th><th>Distance</th><th>Speed</th><th>Heading</th><th>Time to ACK</th>
        <tr><td id="bot_id"></td><td id="latitude" /><td id="longitude" /><td id="distance"></td><td id="speed"></td><td id="heading"></td><td id="time_to_ack"></td>
      </table>
    </div>

  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
