<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <h2>Engineering Control Page</h2>

    <div class="row">
      <div>
        <label class="timeout" for="timeout">Timeout (s)</label>
        <input class="timeout" type="text" id="timeout" name="timeout" value="5">
      </div>
    <div>
      Dead Man's Switch<div id="deadMansSwitch">‚ùå</div>
    </div>
    </div>

    <div class="hotkeyContainer">
      <div class="hotkey">Throttle/Speed: S ‚¨áÔ∏è W ‚¨ÜÔ∏è</div>
      <div class="hotkey">Rudder/Heading: A ‚¨ÖÔ∏è D ‚û°Ô∏è</div>
      <div class="hotkey">Roll: Q ‚¨ÖÔ∏è E ‚û°Ô∏è</div>
    </div>

<!-- Throttle and Speed -->

    <div class="row">

      <div class="left-section" id="throttleSection">
        <input class="mode" type="radio" id="throttleRadioButton" name="throttle_speed" value="" checked>
        <div id="throttleContainer"></div>
      </div>

      <div class="section" id="speedSection">
        <input class="mode" type="radio" id="speedRadioButton" name="throttle_speed" value="">
        <div id="speedContainer"></div>
        <div id="speedGains"></div>
      </div>
    </div>

<!-- Rudder and Heading -->

    <div class="row">
      <div class="left-section" id="rudderSection">
        <input class="mode" type="radio" id="rudderRadioButton" name="rudder_heading" value="" checked>

        <div style="display: inline-block;">
          <div class="sliderTop">
            <div class="sliderName">Rudder:</div><div class="sliderValue" id="rudderValue">0</div><button class="sliderCenter" id="rudderCenter">üéØ</button>
          </div>
          <div>
            <div class="value">-100</div>
            <input type="range" min="-100" max="100" value="0" class="slider" id="rudderSlider">
            <div class="value">100</div>
          </div>
        </div>
      </div>

      <div class="section" id="headingSection">
        <input class="mode" type="radio" id="headingRadioButton" name="rudder_heading" value="">

        <div style="display: inline-block;">
          <div class="sliderTop">
            <div class="sliderName">Heading:</div><div class="sliderValue" id="headingValue">50</div>
          </div>
          <div>
            <div class="value">0</div>
            <input type="range" min="0" max="360" value="0" class="slider" id="headingSlider">
            <div class="value">360</div>
          </div>
        </div>

        <div id="headingGains"></div>
      </div>
    </div>

<!-- Elevators and Roll -->

    <div class="row">
      <div class="left-section" id="elevatorsSection">
        <input class="mode" type="radio" id="elevatorsRadioButton" name="elevators_roll" value="" checked>
        <button class="sliderCenter" id="portCenter">üéØ</button>
        <div id="portElevatorContainer"></div>
        <button class="sliderCenter" id="stbdCenter">üéØ</button>
        <div id="stbdElevatorContainer"></div>
      </div>

      <div class="section" id="rollSection">
        <input class="mode" type="radio" id="rollRadioButton" name="elevators_roll" value="">

        <div style="display: inline-block;">
          <div class="sliderTop">
            <div class="sliderName">Roll:</div><div class="sliderValue" id="rollValue">50</div>
          </div>
          <div>
            <div class="value">0</div>
            <input type="range" min="0" max="360" value="0" class="slider" id="rollSlider">
            <div class="value">360</div>
          </div>
        </div>

        <div id="rollGains"></div>
      </div>
    </div>

    <div id="status" class="row">
      <table class="status" id="statusTable">
      </table>
    </div>

  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
