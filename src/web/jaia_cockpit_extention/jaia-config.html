<!DOCTYPE html>
<html>
<head>
    <title>JAIA Software Configuration</title>
    <meta charset="utf-8">
    <script src="../base1/cockpit.js"></script>
</head>
<body>
    <main tabindex="-1">
        <section>
            <div>
                <div>
                    <label for="ss">Software Status</label>
                </div>
                <div>
                    <button id="get_ss">Get Softare Status</button>
                    <span id="ss_result"></span>
                </div>
                <div>
                    <pre id="ss_output"></pre>
                </div>
            </div>
        </section>
        <section>
            <div>
                <div>
                    <label for="sg">Software Group To Follow</label>
                    <input id="sg" value="release">
                </div>
                <div>
                    <button id="set_sg">Update Software Group</button>
                    <span id="sg_result"></span>
                </div>
                <div>
                    <pre id="sg_output"></pre>
                </div>
            </div>
        </section>
        <section>
            <div>
                <div>
                    <label for="su">Software Update</label>
                </div>
                <div>
                    <button id="get_su">Update Software</button>
                    <span id="su_result"></span>
                </div>
                <div>
                    <pre id="su_output"></pre>
                </div>
            </div>
        </section>
    </main>

    <script src="jaia-config.js"></script>
</body>
</html>
