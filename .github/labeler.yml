# Labels on branch name
feature:
  - head-branch: ['feature/*', 'feat/*']

bug:
  - head-branch: 'bug/*'

task:
  - head-branch: 'task/*'

# Labels on changed files
debian:
  - changed-files:
      - any-glob-to-any-file: 'jaiabot/debian/**'

rootfs:
  - changed-files:
      - any-glob-to-any-file: 'jaiabot/rootfs/**'

actions:
  - changed-files:
      - any-glob-to-any-file: 'jaiabot/.github/workflows/**'
